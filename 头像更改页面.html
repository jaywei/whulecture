<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<title>武汉大学讲座网</title>
<link rel="stylesheet" href="include/css/style.css" />
<script src="include/js/jquery.js" type="text/javascript"></script>
<script src="include/js/whulecture.js" type="text/javascript"></script>
<script src="include/js/jquery.validate.min.js" type="text/javascript"></script>
<script src="include/js/jquery.easing.1.3.js" type="text/javascript"></script>
<script src="include/js/slides.min.jquery.js" type="text/javascript"></script>
<script src="include/js/jquery.imgareaselect.pack.js" type="text/javascript"></script>
<!--[if lt IE 9]><script src="include/js/html5.js"></script><![endif]-->
</head>
<body>

<div id="container">
	<nav>
	  <ul>
		<li class="current"><a href="#"><span>首页</span></a></li>
		<li><a href="#"><span>争鸣学会</span></a></li>
		<li><a href="#"><span>讲座信息</span></a></li>
		<li><a href="#"><span>讲座录音</span></a></li>
		<li><a href="#"><span>电子期刊</span></a></li>
		<li><a href="#"><span>客户端</span></a></li>
		<li><a href="#"><span>建议</span></a></li>
	  </ul>
	  <div class="login"><a href="#">登陆</a> &nbsp;<span style="color:#b9760a;">|</span>&nbsp; <a href="#">注册</a></div>
	</nav>
	<!-- End 导航 -->
	<div id="user_login">
		<section id="login">
			<div class="form">
			<form id="login_form" autocomplete="off" method="post" action="#" enctype="multipart/form-data">
			
				<div class="fl" style="margin:5px;width:160px;height:160px;">
					<img id="imgcut" src="http://img3.douban.com/icon/ul13239933-5.jpg">					
				</div>
				<!-- End 原图 -->
				<div class="fl" style="margin:5px;">预览：</div>
				<div class="fl" style="margin:5px;width: 34px; height: 34px; overflow: hidden;" id="preview">
					<img style="height:34px;width:34px;" src="http://img3.douban.com/icon/ul13239933-5.jpg">
				</div>
				<div style="margin:5px;">在大图中点击并拖动来选择区域，预览的小图即为保存后的头像图标。</div>
				<input id="id_picture" type="file" tabindex="1" name="picture" style="width:180px;margin:5px;" />
				<button tabindex="2" class="submit_button" type="submit" />上传</button>
				<div style="clear:both;"></div>	
				<!-- End 预览&上传 -->
				<div style="display:none;">
					<input  id="x1" type="text" name="x1" value="" />
				
				</div>
				<!-- End 坐标表单，我不知道这块儿的坐标是怎么提交的，你看下吧，囧~ -->
				<div">
					<button tabindex="3" class="submit_button" type="submit" />保存更改</button>
					<button style="margin:7px 0 0 15px;" tabindex="4" type="submit" />撤销</button>
				</div>
			</form>	
			</div>
		</section>
	</div>
	<footer>

	</footer>
</div>
</body>
</html>
