<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>武汉大学讲座网</title>
<link rel="stylesheet" href="include/css/style.css" />
<script src="include/js/yu.js" type="text/javascript"></script>
<script src="include/js/tb.js" type="text/javascript"></script>
<script src="include/js/jquery.js" type="text/javascript"></script>
<script src="include/js/whulecture.js" type="text/javascript"></script>
<script src="include/js/jquery.validate.min.js" type="text/javascript"></script>
<!--[if lt IE 9]><script src="include/js/html5.js"></script><![endif]-->
</head>
<body>

<div id="container">
	<nav>
	  <ul>
		<li class="current"><a href="#"><span>首页</span></a></li>
		<li><a href="#"><span>争鸣学会</span></a></li>
		<li><a href="#"><span>讲座信息</span></a></li>
		<li><a href="#"><span>讲座录音</span></a></li>
		<li><a href="#"><span>电子期刊</span></a></li>
		<li><a href="#"><span>客户端</span></a></li>
		<li><a href="#"><span>建议</span></a></li>
	  </ul>
	  <div class="login"><a href="#">登陆</a> &nbsp;<span style="color:#b9760a;">|</span>&nbsp; <a href="#">注册</a></div>
	</nav>
	<!-- End 导航 -->
	<div id="user_login">
		<section id="login">
			<div style="padding-left:100px;color:red;">密码错误，请重新输入</div>
			<div class="form">
				<form id="login_form" autocomplete="off" method="post" action="#">
				<div class="login_item">
					<span class="fl input_left">用户名：</span>
					<div class="fl">
						<input type="text" tabindex="1" name="username" />
					</div>
				</div>
				<div class="login_item">
					<span class="fl input_left">密码：</span>
					<div class="fl">
						<input type="password" tabindex="2" name="password" />
					</div>
				</div>
				<div class="login_item">
					<span class="fl input_left">验证码：</span>
					<div class="fl">
						<input type="text" tabindex="3" name="captcha" class="fl" style="width:80px;"/>
						<img title="点击更换验证码" class="fl" src="images/authcode.gif" style="cursor:pointer;width:80px;height:25px;padding:2px 0 0 5px;"/>
					</div>
				</div>				
				<div id="login_button"><button tabindex="4" class="subscribe_button" type="submit" />登陆</button></div>
				
				</form>
			</div>
		

		</section>
		<section id="register">
			还不是讲座网用户？<br />
			<p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
			<a class="reg_img" href="#" title="立刻注册"><span style="display:none">立刻注册</span></a>
		

		</section>
	</div>
	<footer>

	</footer>
</div>
</body>
</html>
