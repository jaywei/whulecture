	<div id="user_login">
		<section id="login">
			<div class="form">
			<form id="login_form" autocomplete="off" method="post" action="#">
				
				<div class="login_item">
					<span class="fl input_left">当前密码：</span>
					<div class="fl">
						<input id="id_password" type="password" tabindex="1" name="password" />
					</div>
				</div>

				<div class="login_item">
					<span class="fl input_left">新密码：</span>
					<div class="fl">
						<input id="new_password" type="password" tabindex="2" name="new_password" />
					</div>
				</div>
				
				<div class="login_item">
					<span class="fl input_left">确认新密码：</span>
					<div class="fl">
						<input id="new_psw_confirm" type="password" tabindex="3" name="new_psw_confirm" />
					</div>
				</div>
				
				
			<div id="login_button">
				<button tabindex="4" class="subscribe_button" type="submit" />更改</button>
				<button style="margin:7px 0 0 15px;" tabindex="4" type="submit" />撤销</button>
